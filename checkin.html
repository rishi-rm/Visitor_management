<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #fdf2f8, #fce7f3, #fbcfe8, #f9a8d4, #f472b6, #fce7f3, #fdf2f8);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .success-animation {
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(34, 197, 94, 0);
            }
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .checkmark-draw {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheckmark 1s ease-out 0.5s forwards;
        }
        
        @keyframes drawCheckmark {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .done-btn {
            background: linear-gradient(135deg, #ec4899, #f472b6);
            transition: all 0.3s ease;
        }
        
        .done-btn:hover {
            background: linear-gradient(135deg, #db2777, #ec4899);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(236, 72, 153, 0.4);
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center px-6 py-8">
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 w-full max-w-sm aspect-square card-shadow slide-up flex flex-col justify-center">
            <!-- Success Icon -->
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 success-animation">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path class="checkmark-draw" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Check-in Successful!</h1>
                <p class="text-gray-600 text-sm leading-relaxed">Welcome! Your visit has been registered successfully.</p>
            </div>
            
            <!-- Visit Details -->
            <div class="space-y-5 mb-10">
                <!-- Time -->
                <div class="bg-pink-50 rounded-xl p-3 border border-pink-200">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-pink-500 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs font-semibold text-pink-800">Check-in Time</p>
                            <p class="text-pink-700 text-sm" id="currentTime"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Reference Number -->
                <div class="bg-blue-50 rounded-xl p-3 border border-blue-200">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs font-semibold text-blue-800">Reference Number</p>
                            <p class="text-blue-700 font-mono text-base" id="referenceNumber"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Instructions -->
            <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-4 border border-green-200 mb-8">
                <div class="text-center">
                    <h3 class="text-sm font-semibold text-green-800 mb-2">Next Steps</h3>
                    <p class="text-xs text-green-700 leading-relaxed">Please proceed to the reception desk and wait for your host to be notified.</p>
                </div>
            </div>
            
            <!-- Done Button -->
            <button onclick="goBack()" class="w-full py-3 px-6 done-btn text-white font-semibold rounded-xl text-sm">
                Done
            </button>
        </div>
    </div>

    <script>
        // Display current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentTime').textContent = `${timeString} - ${dateString}`;
        }
        
        // Generate reference number
        function generateReferenceNumber() {
            const prefix = 'VIS';
            const timestamp = Date.now().toString().slice(-6);
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `${prefix}-${timestamp}-${random}`;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            document.getElementById('referenceNumber').textContent = generateReferenceNumber();
        });
        
        // Go back function (you can customize this)
        function goBack() {
            // In a real application, this would navigate back to the main page
            // For demo purposes, we'll show an alert
            alert('Redirecting to main page...');
            // window.location.href = 'index.html'; // Uncomment for actual navigation
        }
    </script>
