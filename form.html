<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #fdf2f8, #fce7f3, #fbcfe8, #f9a8d4, #f472b6, #fce7f3, #fdf2f8);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ec4899, #f472b6);
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #db2777, #ec4899);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(236, 72, 153, 0.4);
        }
        
        .form-animation {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center px-6 py-8">
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-6 w-full max-w-sm card-shadow form-animation">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-pink-400 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Visitor Registration</h1>
                <p class="text-gray-600 text-sm">Please fill in your details to register your visit</p>
            </div>
            
            <!-- Form -->
            <form id="visitorForm" class="space-y-5">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                        Full Name *
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            class="w-full px-4 py-3 bg-white border-2 border-pink-200 rounded-xl focus:border-pink-500 focus:outline-none input-focus text-gray-800 placeholder-gray-400 text-base"
                            placeholder="Enter your full name"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4">
                            <svg class="w-5 h-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Phone Number Field -->
                <div>
                    <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
                        Phone Number *
                    </label>
                    <div class="relative">
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            required
                            class="w-full px-4 py-3 bg-white border-2 border-pink-200 rounded-xl focus:border-pink-500 focus:outline-none input-focus text-gray-800 placeholder-gray-400 text-base"
                            placeholder="Enter your phone number"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4">
                            <svg class="w-5 h-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Reason for Visit Field -->
                <div>
                    <label for="reason" class="block text-sm font-semibold text-gray-700 mb-2">
                        Reason for Visit *
                    </label>
                    <div class="relative">
                        <select 
                            id="reason" 
                            name="reason" 
                            required
                            class="w-full px-4 py-3 bg-white border-2 border-pink-200 rounded-xl focus:border-pink-500 focus:outline-none input-focus text-gray-800 appearance-none text-base"
                        >
                            <option value="">Select reason for visit</option>
                            <option value="business-meeting">Business Meeting</option>
                            <option value="interview">Interview</option>
                            <option value="delivery">Delivery</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="personal">Personal Visit</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                            <svg class="w-5 h-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Additional Notes (Optional) -->
                <div>
                    <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">
                        Additional Notes (Optional)
                    </label>
                    <textarea 
                        id="notes" 
                        name="notes" 
                        rows="3"
                        class="w-full px-4 py-3 bg-white border-2 border-pink-200 rounded-xl focus:border-pink-500 focus:outline-none input-focus text-gray-800 placeholder-gray-400 resize-none text-base"
                        placeholder="Any additional information..."
                    ></textarea>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full py-3 px-6 submit-btn text-white font-semibold rounded-xl text-base"
                >
                    Register Visit
                </button>
            </form>
            
            <!-- Footer -->
            <div class="mt-5 text-center">
                <p class="text-xs text-gray-500 leading-relaxed">
                    Your information is secure and will only be used for visitor management purposes.
                </p>
            </div>
        </div>
    </div>
    
    <!-- Success Modal (Hidden by default) -->
    <div id="successModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center card-shadow">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Registration Successful!</h2>
            <p class="text-gray-600 text-sm mb-6">Your visit has been registered. Please proceed to the reception.</p>
            <button onclick="closeModal()" class="w-full py-3 bg-gradient-to-r from-pink-500 to-pink-600 text-white font-semibold rounded-xl">
                Close
            </button>
        </div>
    </div>

    <script>
        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                reason: formData.get('reason'),
                notes: formData.get('notes'),
                timestamp: new Date().toISOString()
            };
            
            // Here you would normally send the data to your PHP backend
            console.log('Visitor Registration Data:', data);
            
            // Show success modal
            document.getElementById('successModal').classList.remove('hidden');
            
            // Reset form
            this.reset();
        });
        
        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }
        
        // Add input validation feedback
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.required && !this.value.trim()) {
                    this.classList.add('border-red-300');
                    this.classList.remove('border-pink-200');
                } else {
                    this.classList.remove('border-red-300');
                    this.classList.add('border-pink-200');
                }
            });
            
            input.addEventListener('input', function() {
                if (this.classList.contains('border-red-300') && this.value.trim()) {
                    this.classList.remove('border-red-300');
                    this.classList.add('border-pink-200');
                }
            });
        });
    </script>

</html>
